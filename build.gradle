subprojects {
    apply plugin: 'java'
    group = 'multiprojects'
    version = '1.0'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java', '../shared/src/main/java']
            }
        }
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }
}